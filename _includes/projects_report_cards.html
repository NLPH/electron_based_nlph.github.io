<section class='page-section'>
  <div class='container'>
    <ul class="project-list">
    {% for thing in site.data.projects %}
      {% for project in thing %}
        {% if project.url %}
          <li>
            <a href="{{project.url}}" class="inner">
              <img src="{{site.baseurl}}/images/projects/{{project.slug}}.svg" alt="{{project.title}} icon">
              <h3>{{project.title}}</h3>
              <p>{{project.description}}</p>
            </a>
          </li>
        {% else %}
          <li>
            <a href="{{site.baseurl}}/projects/{{project.slug}}" class="inner">
              <img src="{{site.baseurl}}/images/projects/{{project.slug}}.svg" alt="{{project.title}} icon">
              <h3>{{project.title}}</h3>
              <p>{{project.description}}</p>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
</section>
